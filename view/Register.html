<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicourse</title>

    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    
</head>

<body class="body-login-register">
    <div class="container">
        <div class="row center-align">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <div>
                            <img class="responsive-img" src="images/logo.jpg" alt="Practicourse Logo" style="max-width: 150px;">
                        </div>

                        <form id="registerForm">
                            <div class="checkbox-group" style="margin-top: 40px;">
                                <label>Register as:</label>
                                <div class="row">
                                    <div class="col s6">
                                        <label>
                                            <input type="checkbox" id="student" name="student" />
                                            <span>Student</span>
                                        </label>
                                    </div>
                                    <div class="col s6">
                                        <label>
                                            <input type="checkbox" id="educator" name="educator" />
                                            <span>Educator</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="input-field">
                                <input type="text" id="firstname" name="firstname" required>
                                <label for="firstname">First Name</label>
                            </div>

                            <div class="input-field">
                                <input type="text" id="lastname" name="lastname" required>
                                <label for="lastname">Last Name</label>
                            </div>

                            <div class="input-field">
                                <input type="date" id="dob" name="dob" class="datepicker" required>
                                <label for="dob">Date of Birth</label>
                            </div>

                            <div class="input-field">
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Choose your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="notspecific">Not Specific</option>
                                </select>
                                <label for="gender">Gender</label>
                            </div>

                            <div class="input-field">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="row">
                                <div class="col s6">
                                    <button type="button" class="btn grey waves-effect waves-light" id="cancelButton">Cancel</button>
                                </div>
                                <div class="col s6">
                                    <button type="submit" class="btn waves-effect waves-light">Register</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Materialize JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });

        
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/register.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>

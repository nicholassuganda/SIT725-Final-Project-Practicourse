<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Practicourse</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <!-- Navigation bar -->
            <div id="navbar-placeholder"></div>
        </header>

        <main class="container mt-5 mb-5">
            <div class="row">
                <div class="mb-3">
                    <h1>My Courses</h1>
                </div>
                <div class="col-md-3 settings-sidebar">
                    <div class="list-group">
                        <a href="#myCourses" class="list-group-item list-group-item-action active" aria-controls="myCourses">My Courses</a>
                        <a href="#paymentHistory" class="list-group-item list-group-item-action" aria-controls="paymentHistory">Payment History</a>
                        <a href="#coursesStatus" class="list-group-item list-group-item-action" aria-controls="coursesStatus">Courses Status</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="myCourses" class="tab-content">
                        <h4>My Courses</h4>
                        <div class="row mb-3" id="coursesContainer">
                            <!-- Dynamic cards will be inserted here -->
                        </div>
                    </div>
                
                    <div id="paymentHistory" class="tab-content">
                        <h4>Payment History</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Course</th>
                                    <th scope="col">Payment Method</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                
                    <div id="coursesStatus" class="tab-content">
                        <h4>Courses Status</h4>
                        <p>Information on the status of your courses, including updates and notifications, will be shown here.</p>
                        <div class="d-flex justify-content-center">
                            <h1>Under Construction...</h1>
                        </div>
                    </div>
                </div>                
            </div>
        </main>        
        
        <footer>
            <p>Â© 2024 Created by Cher, CY, Nick, PJ</p>
        </footer>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/myCourse.js"></script>
        <script src="./js/navbar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>

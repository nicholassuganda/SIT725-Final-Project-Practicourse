<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicourse</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <div id="navbar-placeholder"></div>
    </header>

    <main>
        <div class="container mt-5 mb-5">
            <h1 class="mb-4">Browse Courses</h1>
            <div class="row">
                <div class="col-md-9">
                    <div class="course-list border">
                        <!-- Course entries will be dynamically inserted here -->
                    </div>
                </div>
                <div class="col-md-3 border">
                    <div class="mt-3 mb-3"><h4>Search</h4></div>
                    <form id="sortingForm" name="sortingForm">
                        <div class="mb-3">
                            <label for="searchName" class="form-label">Name</label>
                            <input id="searchName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </div>

                        <div class="mb-3">
                            <label for="sortName" class="form-label">Sort by Name</label>
                            <select id="sortByName" class="form-select">
                                <option selected>Choose...</option>
                                <option value="aToZ">A to Z</option>
                                <option value="zToA">Z to A</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-dark">Sort</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Created by Cher, CY, Nick, PJ</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/browseCourse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
